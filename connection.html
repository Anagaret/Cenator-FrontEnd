<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IPSSONG - Connect</title>
    <!-- Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=VT323&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grayscale.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/connection.css">
  </head>
  <body class="text-center">
    <div class="form-signin">
      <img class="mb-4" src="./img/IPSSONG-Logo.png" alt="" width="300">
      <h1 class="h3 mb-3 font-weight-normal">Connectez-vous !</h1>
      <label for="email" class="sr-only">Email Adress</label>
      <input type="text" id="email" class="form-control" placeholder="Email" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="alphacast">Connection</button>
      <p class="mt-5 mb-3 text-muted">&copy; Corona :D </p>
    </div>
    <script src="./connection.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  </body>
</html>
